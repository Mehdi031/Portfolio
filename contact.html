<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Contact | Mehdi Chougrani</title>
    <meta name="description" content="Contactez Mehdi Chougrani pour vos projets de développement ou de cybersécurité.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts: Outfit (Titres) + Inter (Corps) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700;800&display=swap"
        rel="stylesheet">

    <!-- AOS Library (Animation On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- CSS Principal -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation (Injecté par script.js) -->
    <nav id="navbar"></nav>

    <!-- Contenu Principal -->
    <main id="main" class="container"
        style="display:flex;align-items:center;min-height:70vh;flex-direction:column;justify-content:center;">
        <section class="contact-form" style="width:100%;max-width:700px;">
            <h2 style="text-align:center;">Me contacter</h2>
            <p class="subtitle" style="text-align:center;margin-bottom:2rem;margin-left:auto;margin-right:auto;">Un
                projet ? Une question ? N'hésitez pas !</p>
            <form action="https://formspree.io/f/mayrnvjz" method="POST">
                <input type="text" name="name" placeholder="Votre nom" required>
                <input type="email" name="email" placeholder="Votre email" required>
                <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
            <div
                style="text-align:center;margin-top:3rem;display:flex;flex-direction:column;gap:1rem;align-items:center;">
                <a href="mailto:mehdichougrani278@gmail.com"
                    style="color:var(--accent);font-weight:600;text-decoration:none;font-size:1.1rem;">mehdichougrani278@gmail.com</a>
            </div>
        </section>
    </main>

    <!-- Footer (Injecté par script.js) -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
